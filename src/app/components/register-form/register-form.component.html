<form [formGroup]="registerForm" novalidate >
    <h1>Register</h1>
    <div class="mb-3">
        <label for="email1" class="form-label">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="email1">
    </div>
    <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password1">
    </div>
    <div class="mb-3">
        <label for="password2" class="form-label">Confirm password</label>
        <input formControlName="password" type="password" class="form-control" id="password2">
    </div>

    <button type="submit" class="btn btn-primary register">Register</button>
</form>
