<div class="add">
    <h1>Adding panel</h1>
    <div class="mb-3">
        <label for="carName">Car name</label>
        <input type="text" id="carName" class="form-control" [(ngModel)]="carName">
        <br>
        <label for="carModel">Car Model</label>
        <input type="text" id="carModel" class="form-control" [(ngModel)]="carModel">
        <br>
        <label for="carPrice">Car price value</label>
        <input type="number" id="carPrice" class="form-control" [(ngModel)]="carPrice">
    </div>
    
    <div class="row">
        <div class="col-4">
            <a (click)="back()" class="btn btn-primary">Go back</a>
        </div>
        <div class="col-8">
            <input type="button" (click)=" btnAdd()" class="btn btn-primary" value="Add" [disabled]="!isFormValid()">
        </div>
    </div>
</div>
