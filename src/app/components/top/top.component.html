<div class="top">
    <h1>Favourite</h1>
</div>
<table>
    <tbody>
        <tr *ngFor="let car of favoriteCars; let i = index">
            <td>{{i + 1}}</td>
            <td class="td1">{{car.name}}</td>
            <td class="td2">{{car.model}}</td>
            <td class="td4">$ {{car.price}}</td>
            <td class="td3" (click)="removeFromFavorites(car)">Remove</td>
        </tr>
    </tbody>
</table>
